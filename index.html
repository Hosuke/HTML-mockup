<!DOCTYPE HTML>
<!--
    By Hosuke
    Geyang@mensa.org.au
-->
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Udacity Project 1</title>

        <!-- normalize.css -->
        <link rel="stylesheet" type='text/css' href="//normalize-css.googlecode.com/svn/trunk/normalize.css">
        <!-- Latest compiled and minified Bootstrap CSS -->
        <link rel="stylesheet" type='text/css' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <!-- Google Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
        <!-- animate.css -->
        <link rel="stylesheet" type='text/css' href="//cdn.jsdelivr.net/animatecss/3.2.0/animate.min.css"/>
        <!-- own css -->
        <link rel="stylesheet" type='text/css' href="style/main.css">

    </head>
    <body>
        <!--  jQuery -->
        <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- Latest compiled and minified Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <!-- own js -->
        <script src="scripts/app.js"></script>

        <div class="container">

            <div class="row header">
                <div class="col-md-6 logo-area">
                    <div class="logo">
                        <iframe id='star' src="http://ghbtns.com/github-btn.html?user=hosuke&repo=HTML-mockup&type=watch&count=true" height="20" width="75" frameborder="0" scrolling="0" allowTransparency="true"></iframe>
                    </div>
                </div>
                <div class="author col-md-6">
                    <h1 class="text-right text-uppercase">HUANG GEYANG</h1>
                    <h2 class="text-right text-uppercase">天空被未来浸染</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="line"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 banner">
                    <img src="images/banner.png"  class="img-responsive" alt="Banner">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-muted">
                        Featured work
                    </h2>
                </div>
            </div>

            <div class="row text-center features">
                <div class="col-md-4 feature">
                    <img class="img-responsive img-thumbnail" src="images/notie.png" alt="Feature">
                    <p class="hide">We have been practicing this game for many years without even knowing it!</p>
                    <a class="text-uppercase btn btn-primary btn-lg btn-block" href="http://hosuke.github.io/NotIE" target="_blank">
                        Not IE
                    </a>
                </div>

                <div class="col-md-4 feature">
                    <img class="img-responsive img-thumbnail" src="images/poke2048.png" alt="Feature">
                    <p class="hide">Pokefied version of 2048. Merge the same pokemon and get them evolve!</p>
                    <a class="text-uppercase btn btn-primary btn-lg btn-block" href="http://poke2048.com" target="_blank">
                        poke2048
                    </a>
                </div>

                <div class="col-md-4 feature">
                    <img class="img-responsive img-thumbnail" src="images/tic.png" alt="Feature">
                    <p class="hide">Play tic-tac-toe in real time. (You need to open it in separated windows to test)</p>
                    <a class="text-uppercase btn btn-primary btn-lg btn-block" href="http://hosuke.github.io/Tic-Tac-Toe" target="_blank">
                        Tic-Tac-Toe
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
